<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人介绍</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f8f9fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      margin-top: 30px;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #555;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 26px;
      margin: 20px 0 10px;
      color: #333;
    }

    p.description {
      font-size: 16px;
      color: #555;
      margin: 0 15% 30px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 50px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      background-color: #0078ff;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #005fcc;
      transform: scale(1.05);
    }

    footer {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="8f70ed2d90c9b5db2245155fe84d73391762167983971.jpg" alt="我的照片" class="profile-pic">
  </header>

  <main>
    <h1>你好，我是Tom</h1>
    <p class="description">
      欢迎来到我的个人主页！我是一名热爱编程与创作的开发者，喜欢探索新技术、分享知识与构建有趣的项目。
      这个页面是我展示自我和作品的小天地。
    </p>

    <div class="buttons">
      <button class="btn" onclick="alert('关于我：热爱技术，持续学习中！')">关于我</button>
      <button class="btn" onclick="alert('项目：目前正在开发一个有趣的Minecraft模组。')">我的项目</button>
      <button class="btn" onclick="alert('联系方式：可以通过邮箱与我联系。')">联系我</button>
    </div>
  </main>

  <footer>
    © 2025 Tom. All rights reserved.
  </footer>
</body>
</html>
